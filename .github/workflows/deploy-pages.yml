name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set base path for k-will-you-be-my-valentine
        run: |
          sed -i 's|base:.*|  base: "/k-will-you-be-my-valentine/",|' vite.config.ts
          echo "vite.config.ts base line:"
          grep base vite.config.ts

      - name: Build
        run: pnpm run build

      - name: Verify built index has correct base
        run: |
          echo "Built index.html (first 15 lines):"
          head -15 dist/index.html
          if ! grep -q 'k-will-you-be-my-valentine' dist/index.html; then
            echo "ERROR: dist/index.html does not contain k-will-you-be-my-valentine"
            exit 1
          fi
          echo "Base path verified in dist/index.html"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
